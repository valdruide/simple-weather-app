<!DOCTYPE html>
<html lang="fr">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Simple Weather App</title>

            <!--CSS-->
            <link rel="stylesheet" href="./assets/CSS/normalize.css" />
            <link rel="stylesheet" href="./assets/CSS/main.css" />
      </head>
      <body>
            <main>
                  <div class="mainContainer">
                        <div class="weatherImg">
                              <img id="weatherImg" src="./assets/img/weather/cloudy-1-day.svg" alt="Soleil" />
                        </div>
                        <div class="topInfo">
                              <h1 id="city">Simple weather app</h1>
                              <h3 id="description">What the weather is ?</h3>
                        </div>
                        <div class="searchContainer">
                              <div class="searchCity">
                                    <input id="searchCityInput" type="text" placeholder="City name..." />
                                    <label for="searchCityInput">Nom de ma ville...</label>
                                    <p class="findBtn2">Search</p>
                              </div>
                              <div class="autoFind">
                                    <p class="findBtn">Auto find</p>
                              </div>
                        </div>
                        <div class="currentWeather">
                              <div class="weatherInfos">
                                    <div class="tempContainer">
                                          <h2 id="temp">0°</h2>
                                          <p>feels like ➤</p>
                                          <h2 id="ressenti">0°</h2>
                                    </div>
                              </div>
                        </div>
                  </div>
            </main>
            <footer>
                  <p>By <a href="http://tristan-viard.fr" target="_blank">Tritan VIARD</a></p>
            </footer>
            <script src="./assets/JS/main.js"></script>
      </body>
</html>
